<!doctype html>

<head>
  <title>My AngularJS App with TypeScript</title>

  <style>
    body > .ui.container {
      margin-top: 3em;
    }
  </style>

  <link rel="stylesheet" href="node_modules/semantic-ui-css/semantic.css">
  
  <script src="node_modules/angular/angular.js"></script>
  <script src="node_modules/angular-route/angular-route.js"></script>
  <script src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>
  
  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/typescript/lib/typescript.js"></script>
  <script src="node_modules/systemjs/dist/system.js"></script>
 
  <script src="app/App.js"></script>
  <script src="app/Router.js"></script>
  <script src="app/Controllers/RoutedController.js"></script>
  <script src="app/Controllers/TestController.js"></script>
  
</head>

<body ng-app="AppNH">

   <div ui-view></div>
   
   <div ng-controller="testController">

    </ul>
